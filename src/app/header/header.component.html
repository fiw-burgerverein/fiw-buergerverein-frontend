<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-icon class="homeIcon" routerLink="router-outlet">home</mat-icon>
    <span class="header" routerLink="router-outlet" >Kiezfonds HSH</span>

    <span class="spacer"></span>

    <div fxShow="true" fxHide.lt-md="true"  >
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>Infos zum Kiezfonds</a>
      <a href="#" mat-button>Meine Anträge</a>
      <a href="#" mat-button routerLink="formula">Antrag stellen</a>
    </div>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item disabled> User@gmail.com</button>
      <button mat-menu-item>Profil</button>
      <button mat-menu-item>Ausloggen</button>
    </mat-menu>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon class="personIcon">person</mat-icon>
    </button>

    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" href="#" mat-button>Schließen</a>
        <a href="#" mat-button>Infos zum Kiezfonds</a>
        <a href="#" mat-button>Meine Anträge</a>
        <a href="#" mat-button routerLink="formula">Antrag stellen</a>
      </div>
    </mat-sidenav>
 <mat-sidenav-content>
   <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
