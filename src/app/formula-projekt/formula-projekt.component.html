  <mat-form-field>
    <textarea matInput placeholder="Beschreibung" required></textarea>
  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>

  <mat-form-field>
    <mat-label>Ort</mat-label>
    <mat-select placeholder="Anrede" required>

      <mat-option value="option">Neu-Hohenschönhausen Süd</mat-option>

    </mat-select>
  </mat-form-field>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Zielgruppe</mat-label>
      <input matInput placeholder="Zeilgruppe">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput type="number" min="1" placeholder="Anzahl der Teilnehmer" required>
    </mat-form-field></td>
  </tr></table>
