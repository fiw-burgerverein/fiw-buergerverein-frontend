<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>
<mat-toolbar>
  <h1>Registrierung</h1>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <!--FORM FIELDS HERE-->
      <mat-form-field class="full-width">
        <input  matInput type="text"  placeholder="Email" name="email" [(ngModel)]="form.email" #email="ngModel" required>
        <mat-error *ngIf="f.submitted && email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <label>
          <input matInput placeholder="Email bestätigen" [formControl]="email" [(ngModel)]="form.email" required>
        </label>
        <mat-error *ngIf="f.submitted && email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="form.password" #password="ngModel" required minlength="6"/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="full-width">

        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="form.password" #password="ngModel" required minlength="6"/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <!--REGISTER BUTTON HERE-->
    <p>Sind Sie schon bei uns angemeldet? Dann können Sie sich direkt einloggen:  <a href="#">Login</a>.</p>
    <button class="registrierungbtn"mat-raised-button color="primary" >Registrieren</button>
    <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
      Signup failed!<br/>{{errorMessage}}
    </div>

  </mat-card-actions>
  <div class="login">
  </div>
</mat-card>

</ng-template>
